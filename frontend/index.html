<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Study Abroad Assistant</title>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg,#6366f1,#7c3aed);
  font-family: Inter, system-ui, sans-serif;
}

.app {
  width: 760px;
  max-width: 95%;
  background: white;
  border-radius: 18px;
  box-shadow: 0 30px 80px rgba(0,0,0,.25);
  display: flex;
  flex-direction: column;
}

.header {
  padding: 20px 24px;
  border-bottom: 1px solid #eee;
}

.header h1 {
  margin: 0;
  font-size: 22px;
}

.header p {
  margin: 6px 0 0;
  color: #666;
  font-size: 14px;
}

.chat {
  flex: 1;
  padding: 20px;
  overflow-y: auto;
}

.msg {
  margin-bottom: 14px;
  display: flex;
}

.user {
  justify-content: flex-end;
}

.bot {
  justify-content: flex-start;
}

.bubble {
  max-width: 75%;
  padding: 12px 16px;
  border-radius: 14px;
  line-height: 1.5;
  font-size: 14.5px;
}

.user .bubble {
  background: #6366f1;
  color: white;
  border-bottom-right-radius: 4px;
}

.bot .bubble {
  background: #f1f5f9;
  color: #111;
  border-bottom-left-radius: 4px;
}

.footer {
  padding: 14px;
  border-top: 1px solid #eee;
  display: flex;
  gap: 10px;
}

input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 10px;
  border: 1px solid #ddd;
  font-size: 14px;
}

button {
  padding: 12px 18px;
  border-radius: 10px;
  border: none;
  background: #6366f1;
  color: white;
  cursor: pointer;
}

button:hover {
  background: #4f46e5;
}

.loading {
  font-style: italic;
  opacity: .6;
}
</style>
</head>

<body>

<div class="app">

  <div class="header">
    <h1>ðŸŽ“ Study Abroad Visa Assistant</h1>
    <p>Ask official visa requirements for Canada, UAE, Europe, Australia & more.</p>
  </div>

  <div id="chat" class="chat"></div>

  <div class="footer">
    <input id="q" placeholder="Ask about any country's student visa..." />
    <button onclick="ask()">Ask</button>
  </div>

</div>

<script>
const API = "http://127.0.0.1:8000";

const chat = document.getElementById("chat");

function add(role, html) {
  const row = document.createElement("div");
  row.className = "msg " + role;

  const bubble = document.createElement("div");
  bubble.className = "bubble";
  bubble.innerHTML = html;

  row.appendChild(bubble);
  chat.appendChild(row);
  chat.scrollTop = chat.scrollHeight;

  return row;
}

async function ask() {
  const input = document.getElementById("q");
  const question = input.value.trim();
  if (!question) return;

  input.value = "";

  add("user", question);

  const loading = add("bot", "<span class='loading'>Thinkingâ€¦</span>");

  const res = await fetch(API + "/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ question })
  });

  const data = await res.json();

  loading.remove();

  add("bot", marked.parse(data.answer));
}
</script>

</body>
</html>
